<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student_login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login</header>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger mt-3">
                {% for message in messages %}
                  {{ message }}
                  <br>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
    <form method="POST" action="{{ url_for('login_user') }}">
      <div class="field email">
        <div class="input-area">
          <input type="text" name="username" placeholder="Username" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password" required>
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      
      <input type="submit" value="Login">
    </form>
   
    <div class="sign-txt">Not yet member? <a href="{{ url_for('register_user') }}">Register now</a></div>
  </div>

    
</body>
</html>
