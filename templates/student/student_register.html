<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student registration </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_reg_style.css') }}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
     {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger mt-3">
                {% for message in messages %}
                  {{ message }}
                  <br>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
    <form method="POST" action="{{ url_for('register_user') }}">
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text"  name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="phone number" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-box">
        <input type="password"  name="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
      </div>
      
        
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{{ url_for('login_user') }}">Login now</a></h3>
      </div>
    </form>
  </div>
  <div class="registration-container">
    
    <div class="notification" id="notification">Verification mail sent, check your email</div>
</div>

<script>
    // Your existing JavaScript code

registerButton.addEventListener("click", () => {
// Perform registration logic here

// Show the notification
notification.style.display = "block";

// Hide the notification after 5 seconds
setTimeout(() => {
    notification.style.display = "none";
}, 5000);
});

</script>

</body>
</html>
